# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - article-backend-code

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Upgrade pip and install dependencies
        run: |
          source venv/bin/activate
          pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # Optional: Run tests
      - name: Run tests
        run: |
          source venv/bin/activate
          # pytest tests/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4ADBC5994F49435D8B891B67BA9147F7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_64C01BCE9DF0412790C1606AAD5B3E66 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_29C9957EFCA047AEB20C816B8C524E10 }}

      - name: Deploy to Azure Web App (force restart)
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'article-backend-code'
          slot-name: 'Production'
          restart-app: true  # <-- thêm dòng này để restart app sau deploy


