            { "name": "AZURE_STORAGE_ACCOUNT_KEY", "value": "${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}", "slotSetting": false },
            { "name": "REDIS_URL", "value": "${{ secrets.REDIS_URL }}", "slotSetting": false },
